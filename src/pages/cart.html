<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Shopping Cart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="../../assets/js/Bootstrap-4---Payment-Form-script.js"
    />
    <link rel="stylesheet" href="../../assets/js/jquery.min.js" />
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

    <!-- ArtShop Cart Styles -->
    <link rel="stylesheet" href="../../assets/css/cart.css" />
    <!-- Styles moved to assets/css/cart.css -->
  </head>

  <body>
    <div class="container cart-container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Shopping Cart</h1>
        <div>
          <button
            class="btn btn-outline-danger mr-2"
            onclick="clearCart()"
            id="clearCartBtn"
          >
            <i class="fa fa-trash"></i> Clear Cart
          </button>
          <a href="products.html" class="btn btn-outline-primary">
            <i class="fa fa-arrow-left"></i> Back to Products
          </a>
        </div>
      </div>

      <div class="row">
        <!-- Cart Items -->
        <div class="col-lg-8">
          <div id="cartItems">
            <!-- Cart items will be dynamically loaded here -->
          </div>

          <div id="emptyCart" class="empty-cart" style="display: none">
            <i class="fa fa-shopping-cart"></i>
            <h3>Your cart is empty</h3>
            <p class="text-muted">Add some items to get started!</p>
            <a href="products.html" class="btn btn-primary mt-3"
              >Continue Shopping</a
            >
          </div>
        </div>

        <!-- Cart Summary -->
        <div class="col-lg-4">
          <div class="cart-summary">
            <h4 class="mb-4">Order Summary</h4>

            <div class="summary-row">
              <span>Subtotal:</span>
              <span id="subtotal">$0.00</span>
            </div>

            <div class="summary-row">
              <span>Shipping:</span>
              <span id="shipping">$0.00</span>
            </div>

            <div class="summary-row">
              <span>Tax (0%):</span>
              <span id="tax">$0.00</span>
            </div>

            <div class="summary-row total">
              <span>Total:</span>
              <span id="total">$0.00</span>
            </div>

            <button
              class="btn btn-primary btn-block btn-lg mt-4"
              onclick="proceedToCheckout()"
            >
              <i class="fa fa-lock"></i> Proceed to Checkout
            </button>

            <button
              class="btn btn-outline-secondary btn-block mt-2"
              onclick="continueShopping()"
            >
              Continue Shopping
            </button>

            <button
              class="btn btn-outline-danger btn-block mt-2"
              onclick="clearCart()"
              id="clearCartBtnSummary"
            >
              <i class="fa fa-trash"></i> Clear Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let cart = {};

      // Load cart from localStorage if available
      function loadCart() {
        const savedCart = localStorage.getItem("artshop_cart");
        console.log("Loading cart from localStorage:", savedCart);
        if (savedCart) {
          cart = JSON.parse(savedCart);
          console.log("Parsed cart:", cart);
        }
        renderCart();
      }

      // Save cart to localStorage
      function saveCart() {
        localStorage.setItem("artshop_cart", JSON.stringify(cart));
      }

      // Render cart items
      function renderCart() {
        console.log("renderCart called");
        const cartItemsContainer = document.getElementById("cartItems");
        const emptyCartDiv = document.getElementById("emptyCart");
        const clearCartBtn = document.getElementById("clearCartBtn");

        const cartItems = Object.entries(cart);
        console.log("Cart items to render:", cartItems);
        console.log("Number of items:", cartItems.length);

        if (cartItems.length === 0) {
          console.log("Cart is empty - showing empty message");
          cartItemsContainer.innerHTML = "";
          emptyCartDiv.style.display = "block";
          if (clearCartBtn) clearCartBtn.disabled = true;
        } else {
          console.log("Cart has items - rendering them");
          emptyCartDiv.style.display = "none";
          if (clearCartBtn) clearCartBtn.disabled = false;
          cartItemsContainer.innerHTML = cartItems
            .map(
              ([sku, item]) => `
                    <div class="cart-item">
                        <div class="d-flex align-items-center">
                            <img src="../../assets/images/${item.image}" alt="${
                item.name
              }">
                            <div class="item-details">
                                <h5 class="mb-1">${item.name}</h5>
                                <p class="text-muted mb-2">$${item.price.toFixed(
                                  2
                                )} each</p>
                                <div class="quantity-control">
                                    <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity('${sku}', -1)">
                                        <i class="fa fa-minus"></i>
                                    </button>
                                    <input type="number" class="form-control form-control-sm" value="${
                                      item.qty
                                    }" 
                                           onchange="setQuantity('${sku}', this.value)" min="1">
                                    <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity('${sku}', 1)">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger ml-3" onclick="removeItem('${sku}')">
                                        <i class="fa fa-trash"></i> 
                                         Remove 
                                    </button>
                                </div>
                            </div>
                            <div class="text-right ml-auto">
                                <h5 class="mb-0">$${(
                                  item.price * item.qty
                                ).toFixed(2)}</h5>
                            </div>
                        </div>
                    </div>
                `
            )
            .join("");
        }

        updateSummary();
      }

      // Update quantity
      function updateQuantity(sku, change) {
        if (cart[sku]) {
          cart[sku].qty = Math.max(1, cart[sku].qty + change);
          saveCart();
          renderCart();
        }
      }

      // Set specific quantity
      function setQuantity(sku, value) {
        if (cart[sku]) {
          cart[sku].qty = Math.max(1, parseInt(value) || 1);
          saveCart();
          renderCart();
        }
      }

      // Remove item from cart
      function removeItem(sku) {
        delete cart[sku];
        saveCart();
        renderCart();
      }

      // Clear entire cart
      function clearCart() {
        if (Object.keys(cart).length === 0) {
          alert("Your cart is already empty!");
          return;
        }

        if (
          confirm("Are you sure you want to clear all items from your cart?")
        ) {
          cart = {};
          saveCart();
          renderCart();
          // Ensure price display is cleared
          clearPriceDisplay();
        }
      }

      // Clear price display when cart is empty
      function clearPriceDisplay() {
        document.getElementById("subtotal").textContent = "$0.00";
        document.getElementById("shipping").textContent = "$0.00";
        document.getElementById("tax").textContent = "$0.00";
        document.getElementById("total").textContent = "$0.00";
      }

      // Update order summary
      function updateSummary() {
        // Handle empty cart case
        if (Object.keys(cart).length === 0) {
          clearPriceDisplay();
          return;
        }

        const subtotal = Object.values(cart).reduce(
          (sum, item) => sum + item.price * item.qty,
          0
        );
        const shipping = 0.0; // Free shipping
        const tax = 0.0; // No tax
        const total = subtotal + shipping + tax;

        document.getElementById("subtotal").textContent = `$${subtotal.toFixed(
          2
        )}`;
        document.getElementById("shipping").textContent = `$${shipping.toFixed(
          2
        )}`;
        document.getElementById("tax").textContent = `$${tax.toFixed(2)}`;
        document.getElementById("total").textContent = `$${total.toFixed(2)}`;
      }

      // Proceed to checkout
      function proceedToCheckout() {
        if (Object.keys(cart).length === 0) {
          alert("Your cart is empty!");
          return;
        }

        // Save cart data and redirect to checkout
        saveCart();
        const total = parseFloat(
          document.getElementById("total").textContent.replace("$", "")
        );
        localStorage.setItem("checkoutTotal", total.toFixed(2));

        // Redirect to checkout page
        window.location.href = "checkout.html";
      }

      // Continue shopping
      function continueShopping() {
        window.location.href = "products.html";
      }

      // Initialize cart on page load
      window.onload = function () {
        loadCart();
      };
    </script>
  </body>
</html>
