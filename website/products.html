<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - ArtShop Inc.</title>
    <link rel="stylesheet" href="./website_files/bootstrap.min.css" />
    <link rel="stylesheet" href="./website_files/fontawesome-all.min.css" />
    <link rel="stylesheet" href="./website_files/styles.min.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap");

      body {
        font-family: "Manrope", sans-serif;
        background: #f8f9fa;
      }

      .error-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .error-content {
        text-align: center;
        max-width: 600px;
      }

      .error-code {
        font-size: 120px;
        font-weight: 700;
        color: #5383d3;
        line-height: 1;
        margin-bottom: 20px;
      }

      .error-title {
        font-size: 32px;
        font-weight: 600;
        color: #333;
        margin-bottom: 15px;
      }

      .error-message {
        font-size: 18px;
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .btn-home {
        display: inline-block;
        padding: 12px 30px;
        background: #5383d3;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: 500;
        transition: background 0.3s;
      }

      .btn-home:hover {
        background: #4272b8;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-content">
        <div class="error-code">404</div>
        <h1 class="error-title">Products Page Not Found</h1>
        <p class="error-message">
          The Products page you're looking for doesn't exist yet. Check out our
          featured artwork on the home page while we build our product catalog.
        </p>
        <a href="index.html" class="btn-home">Return to Home</a>
      </div>
    </div>
  </body>
</html>
